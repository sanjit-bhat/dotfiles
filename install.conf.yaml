---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim: 'nvim'
    ~/.dotfiles: ''
    ~/.config/fish/completions:
      # only need this once for fish sub-dir.
      create: true
      path: fish/completions
    ~/.config/fish/conf.d:
      path: fish/conf.d
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/fish/user_functions:
      path: fish/user_functions
    ~/.gitconfig:
    ~/.gitignore:
    ~/.inputrc:
    ~/.ssh/config: 'ssh_config'
    ~/.config/starship.toml: starship.toml
    ~/.tmux.conf:

- shell:
    # checkout proper versions of submodules.
    - [git submodule update --init --recursive, Installing submodules]
