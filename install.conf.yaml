- defaults:
  link:
    relink: true

- clean: ['~']

- link:
  ~/.dotfiles: ''
  ~/.vim: vim
  ~/.vimrc: vimrc
  ~/.zshrc: zshrc
  ~/.gitconfig: gitconfig

- create:
  - ~/Projects

- shell:
  - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"]
  - [git submodule update --init --recursive, Installing submodules]
