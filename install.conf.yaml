---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim: 'nvim'
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore:
    ~/.inputrc:
    ~/.ssh/config: 'ssh_config'
    ~/.tmux:
    ~/.tmux.conf: 'tmux/tmux.conf'
    ~/.zfunc:
    ~/.zsh:
    ~/.zshrc:
    ~/Library/LaunchAgents:
      glob: true
      path: launchd/*

- create:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
