---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.fzf: '~/.dotfiles/zsh/plugins/fzf'
    ~/.fzf.zsh:
    ~/.gitconfig:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.z.sh:
    ~/.zsh:
    ~/.zshrc:

- create:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: zsh/plugins/fzf/install
      description: Installing fzf binaries
      stdin: true
      stdout: true
      stderr: true
